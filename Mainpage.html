<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added position relative */
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #room {
            background-color: #f0f0f0;
            border-radius: 8px;
            height: 800px; /* Increased height */
            width: 1000px; /* Increased width */
            margin: 0 auto; /* Center the room */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        }
        #pet-placeholder {
            width: 175px; /* Increased size */
            height: 175px; /* Increased size */
            background-color: #ccc; /* Placeholder color */
            border-radius: 50%;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px; /* Adjusted margin */
            margin-bottom: 40px; /* Increased bottom margin */
        }
        .button {
            padding: 15px 30px; /* Increased padding */
            margin-bottom: 10px; /* Adjusted margin */
            font-size: 16px;
            background-color: #77C3EC;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #77C3EC;
        }
        #level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #77C3EC;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        #leaderboard-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 20px;
        }
        #chat-button {
            position: absolute;
            bottom: 60px; /* Adjusted bottom */
            right: 20px; /* Adjusted right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="room">
            <div id="pet-placeholder"></div>
        </div>
        <div id="level-indicator">1</div>
        <div id="buttons-container" style="display: none;">
            <!-- Buy food button -->
            <button class="button buy-food-button">Buy Food ($20)</button>
            
            <!-- Feed food button -->
            <button class="button feed-food-button">Feed Food</button>
        </div>
        <button class="button" id="shop-button" style="margin-top: 20px;">Shop</button>
        <button class="button" id="feed-button">Feed</button>
        <!-- Display hunger level -->
        <div id="hunger-level">Hunger Level: <span id="hunger-value">50</span></div>
        <!-- Display food quantity -->
        <div id="food-quantity">Food Amount: <span id="food-value">50</span></div>
        <button id="play-button" class="button">Play</button>
        <button id="chat-button" class="button">Chat</button>
    </div>
    
    <script src="Mainpage.js"></script>
</body>
</html>
